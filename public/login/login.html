<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso al Sistema</title>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>

<div class="login-container">
  <div class="login-box">
    <h2>Sistema de Gestión</h2>
    <p class="subtitle">Acceso Administrativo</p>

    <form id="loginForm" onsubmit="login(event)">
      <div class="input-group">
        <label>Usuario</label>
        <input type="text" id="user" placeholder="Ingresa tu usuario" required>
      </div>

      <div class="input-group">
        <label>Contraseña</label>
        <input type="password" id="pass" placeholder="Ingresa tu contraseña" required>
      </div>

      <button class="btn" type="submit">Ingresar</button>

      <div class="login-links">
        <a href="/public/login/register.html">Crear usuario</a>
        <a href="/public/login/recovery.html">¿Olvidaste tu contraseña?</a>
      </div>


      <p id="loginError" class="error-msg"></p>
    </form>
  </div>
</div>

<script src="/public/js/login.js"></script>

</body>
</html>
